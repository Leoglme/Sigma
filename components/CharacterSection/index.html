<section id="info">
  <div class="basic_section--container">
    <div class="text-container">
      <h3>{{ characterSection.title }}</h3>
      <p v-if="typeof characterSection.content === 'string'">{{ characterSection.content }}</p>
      <ul class="bullet-list" v-else>
         <li v-for="(item, index) in characterSection.content" :key="index">{{ item.text }}</li>
      </ul>
    </div>
    <div class="character_column">
      <img v-for="(image, index) in characterSection.media"
           :key="index"
           :src="image.url"
           :alt="`character-${index}`" :class="`character-${index}`">
    </div>
  </div>
</section>
