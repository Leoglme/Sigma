<nav class="navbar">
  <el-menu mode="horizontal" :router="true" background-color="var(--nav-background)">
    <el-menu-item id="logo" index="/" class="menu-item">
      <Logo style="pointer-events: none"/>
    </el-menu-item>
    <template v-for="(link, index) in links">
      <el-menu-item class="menu-item menu_item--link" :key="index" :index="link.to" v-if="link.role === 'item'">
        {{ link.name }}
      </el-menu-item>
      <el-submenu index="2" class="menu-item" v-if="link.role === 'menu'">
        <template slot="title">{{ link.name }}</template>
        <el-menu-item v-for="(subLink, subIndex) in link.links"
                      :key="subIndex" :index="subLink.to"
                      class="sub-item menu_item--link"
                      style="justify-content: flex-start">
          {{ subLink.name }}
        </el-menu-item>
      </el-submenu>
    </template>
  </el-menu>
</nav>
